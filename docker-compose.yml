version: '3.8'

services:
  mav-agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: mav-agent:tensorrt
    container_name: mav-agent-server
    network_mode: host
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - TLLM_WORKER_USE_SINGLE_PROCESS=1
      - VERBOSE=true
    ports:
      - "5000:5000"
    volumes:
      # Mount model directories (read-only for safety)
      - ./models/Qwen3-4B-Instruct-2507:/models/Qwen3-4B-Instruct-2507:ro
      - ./models/qwen3_4b_trtllm_engine:/models/qwen3_4b_trtllm_engine:ro
      # Mount config (read-write so you can update it)
      - ./config:/app/config
    ipc: host
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ulimits:
      memlock: -1
      stack: 67108864
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
